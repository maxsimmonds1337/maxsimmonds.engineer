
<script>
    // Just some constants
  const TALKING_CLOCK_API_ENDPOINT = 'https://cors-proxy.maxsimmonds1337.workers.dev?https://talking-clock.herokuapp.com/'

      
  // We can pass the JSON response as an object to our createTodoistTask later.
  const fetchDailyCodingChallenge = async () => {
      console.log(`Getting time from Talking Clock API...`)
  
      const init = {
          "time": "",
      }
  
      const response = await fetch(TALKING_CLOCK_API_ENDPOINT, init)
      return response.json();
  
  }
  
  function display_results(response_json) {
  
      console.log(response_json);
      const time = response_json['time'];
  
      document.getElementById("time").innerHTML = "Time: " + time;
    
  }
  
  </script>
  
  <html>
      <h1>Talking Clock</h1>
  
      <body id = "body">
          <div id = "time"></div>
          <script>
              let data = fetchDailyCodingChallenge();
              data.then(display_results);

          </script>
      </body>
  </html>
